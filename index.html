<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Campo Minato</title>

        <style media="screen">
            .container{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            #explosive{
                color: red;
            }
        </style>
    </head>
    <body>
        <!-- Consegna
        Il computer deve generare 16 numeri casuali tra 1 e 100.
        I numeri non possono essere duplicati.
        In seguito deve chiedere all’utente (100 - 16) volte di inserire un numero alla volta, sempre compreso tra 1 e 100.
        L’utente non può inserire più volte lo stesso numero.
        Se il numero è presente nella lista dei numeri generati, la partita termina, altrimenti si continua chiedendo all’utente un altro numero.
        La partita termina quando il giocatore inserisce un numero “vietato” o raggiunge il numero massimo possibile di numeri consentiti.
        Al termine della partita il software deve comunicare il punteggio, cioè il numero di volte che l’utente ha inserito un numero consentito.
        BONUS: (da fare solo se funziona tutto il resto)
        all’inizio il software richiede anche una difficoltà all’utente che cambia il range di numeri casuali:
        con difficoltà 0 => tra 1 e 100
        con difficoltà 1 => tra 1 e 80
        con difficoltà 2 => tra 1 e 50 -->

        <div class="container">
            <h1>Campo Minato</h1>
            <div class="bottoni">
                <input id="button0" type="button" name="" value="Difficoltà 0">
                <input id="button1" type="button" name="" value="Difficoltà 1">
                <input id="button2" type="button" name="" value="Difficoltà 2">
            </div>
            <h2 id="score">Punteggio: </h2>
            <h3 id="numeriUtente">I tuoi numeri vincenti:</h3>
            <h3 id="explosive">Numeri esplosivi:</h3>
        </div>



        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
