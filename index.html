<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Campo Minato</title>

        <style media="screen">
            .container{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Campo Minato</h1>
            <div class="bottoni">
                <input id="button0" type="button" name="" value="Difficoltà 0">
                <input id="button1" type="button" name="" value="Difficoltà 1">
                <input id="button2" type="button" name="" value="Difficoltà 2">
            </div>
            <h2 id="score">Punteggio: </h2>
            <h3 id="numeriUtente">I tuoi Numeri: </h3>
        </div>

        <!-- Consegna
Il computer deve generare 16 numeri casuali tra 1 e 100.
I numeri non possono essere duplicati.
In seguito deve chiedere all’utente (100 - 16) volte di inserire un numero alla volta, sempre compreso tra 1 e 100.
L’utente non può inserire più volte lo stesso numero.
Se il numero è presente nella lista dei numeri generati, la partita termina, altrimenti si continua chiedendo all’utente un altro numero.
La partita termina quando il giocatore inserisce un numero “vietato” o raggiunge il numero massimo possibile di numeri consentiti.
Al termine della partita il software deve comunicare il punteggio, cioè il numero di volte che l’utente ha inserito un numero consentito.
BONUS: (da fare solo se funziona tutto il resto)
all’inizio il software richiede anche una difficoltà all’utente che cambia il range di numeri casuali:
con difficoltà 0 => tra 1 e 100
con difficoltà 1 => tra 1 e 80
con difficoltà 2 => tra 1 e 50 -->

        <script type="text/javascript">

            function campoMinato(massimo) {
                var score = document.getElementById('score');
                var explosiveNumbers = [];
                while (explosiveNumbers.length < 16) {
                    var rnd = Math.floor(Math.random() * massimo) + 1;
                    if (!explosiveNumbers.includes(rnd)) {
                        explosiveNumbers.push (rnd);
                    }
                }
                console.log(explosiveNumbers);
                var userNumber;
                var userNumbers = [];
                var result = 0;
                var winCondition = massimo - 16;
                while (userNumbers.length < winCondition) {
                    userNumber = parseInt(prompt("inserisci un numero tra 1 a 100, diverso da quelli inseriti in precedenza"));
                    console.log(userNumber);
                    if (result == (winCondition - 1)) {
                        console.log('Hai vinto');
                    }
                    if (explosiveNumbers.includes(userNumber)) {
                        console.log("Hai perso :( il tuo punteggio è di: " + result);
                        score.innerHTML += (result);
                        return
                    }else if (!userNumbers.includes(userNumber)) {
                        userNumbers.push (userNumber);
                        result += 1;
                        document.getElementById('numeriUtente').innerHTML += (" " + userNumber);
                    }else {
                        alert("Hai già inserito questo numero")
                    }
                }
                // console.log(userNumbers, result);
            }
            var diff0 = document.getElementById('button0');
            var diff1 = document.getElementById('button1');
            var diff2 = document.getElementById('button2');
            diff0.addEventListener('click', function () {
                campoMinato(100);
            })
            diff1.addEventListener('click', function () {
                campoMinato(80);
            })
            diff2.addEventListener('click', function () {
                campoMinato(50);
            })
            // console.log(diff0);
        </script>
    </body>
</html>
